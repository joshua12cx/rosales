<!-- Sidebar -->
<div class="d-flex flex-column sidebar bg-light p-3" [ngClass]="{ 'closed': !isSidebarOpen }">
  <!-- Contenedor de usuario -->
  <div class="d-flex align-items-center mb-3">
    <i class="bi bi-person-circle me-2" style="font-size: 2rem;"></i>
    <h3 class="text-center" *ngIf="isSidebarOpen">{{ username }}</h3>
  </div>

  <!-- Opciones de navegación -->
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link active" routerLink="/home" style="color: black;">
        <i class="bi bi-house-door  me-2"></i>
        <span class="sidebar-text" *ngIf="isSidebarOpen">Inicio</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/home/pacientes" style="color: black;">
        <i class="bi bi-person me-2"></i>
        <span class="sidebar-text" *ngIf="isSidebarOpen">Pacientes</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/home/citas" style="color: black;">
        <i class="bi bi-calendar me-2"></i>
        <span class="sidebar-text" *ngIf="isSidebarOpen">Citas</span>
      </a>
    </li>
    <!-- <li class="nav-item">
      <a class="nav-link" routerLink="/home/historias" style="color: black;">
        <i class="bi bi-file-earmark-medical me-2"></i>
        <span class="sidebar-text" *ngIf="isSidebarOpen">Historial</span>
      </a>
    </li> -->
    <li class="nav-item">
      <a class="nav-link" routerLink="/home/agenda" style="color: black;">
        <i class="bi bi-journal-bookmark me-2"></i>
        <span class="sidebar-text" *ngIf="isSidebarOpen">Agenda</span>
      </a>
    </li>
    <!-- <li class="nav-item">
      <a class="nav-link" routerLink="/home/pagos" style="color: black;">
        <i class="bi bi-credit-card me-2"></i>
        <span class="sidebar-text" *ngIf="isSidebarOpen">Pagos</span>
      </a>
    </li> -->
    <li class="nav-item">
      <a class="nav-link" routerLink="/home/persona" style="color: black;">
        <i class="bi bi-people me-2"></i>
        <span class="sidebar-text" *ngIf="isSidebarOpen">Cliente</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLink="/home/ajustes" style="color: black;">
        <i class="bi bi-gear me-2"></i>
        <span class="sidebar-text" *ngIf="isSidebarOpen">Ajustes</span>
      </a>
    </li>
  </ul>

  <div class="mt-auto text-center">
    <i class="bi bi-box-arrow-left me-2" routerLink="/login" style="color: black;"></i>
    <button class="btn btn-danger" (click)="logout()">cerrar sesion</button>
  </div>
</div>

<!-- Botón de hamburguesa fuera del sidebar -->
<button class="btn btn-outline-black sidebar-toggle" (click)="toggleSidebar()">
  <i class="bi bi-layout-sidebar-inset"></i>
</button>
