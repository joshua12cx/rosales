<div class="fondo"
    style="background-image: url('assets/img/dentaltreatments.png'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 mx-auto shadow-lg login-card">
            <div class="text-center">
                <img src="assets/svg/diente.svg" alt="Tooth Icon" class="mb-1" style="width: 50px;" />
                <h2 class="mb-0">Welcome to</h2>
                <h2>Rosales Dental</h2>
                <p class="text-muted">Please enter your details to login.</p>
            </div>

            <form (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" [(ngModel)]="credentials.username"
                        name="username" placeholder="Type your username" required />
                </div>

                <div class="form-group mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" [(ngModel)]="credentials.password"
                        name="password" placeholder="Type your password" required />
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                    {{ errorMessage }}
                </div>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="rememberMe" name="rememberMe" />
                        <label class="form-check-label small text-dark">Remember me?</label>
                    </div>
                    <a href="#" class="text-decoration-underline small text-dark">Forgot your password or username?</a>
                </div>

                <button type="submit" class="btn btn-white w-100 mt-3 border border-dark">Login</button>
            </form>

            <div class="d-flex align-items-center my-3 text-muted">
                <hr class="flex-fill" />
                <span class="mx-2 text-dark">Or sign in with</span>
                <hr class="flex-fill" />
            </div>

            <div class="d-flex flex-column align-items-center">
                <button class="btn btn-outline-dark mt-3 border border-secondary w-100"><i class="bi bi-google"></i></button>
                <button class="btn btn-outline-dark mt-3 border border-dark w-100"><i class="bi bi-microsoft"></i></button>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted mb-0">Donâ€™t have an account? <a href="#"
                        class="text-decoration-underline text-dark">Register now</a></p>
            </div>
        </div>
    </div>
</div>
